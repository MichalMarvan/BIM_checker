    <!-- Wizard -->
    <script src="../assets/js/common/wizard.js"></script>
    <script src="../assets/js/common/wizard-steps.js"></script>
    <script>
        function initWizard() {
            if (!window.WizardManager || !window.WIZARD_STEPS || !window.i18n || !window.translations) return;

            window.wizard = new WizardManager();
            window.wizard.init('validator');

            const tourBtn = document.getElementById('wizard-tour-btn');
            if (tourBtn) tourBtn.addEventListener('click', () => window.wizard.start());

            const helpBtn = document.getElementById('wizard-help-btn');
            if (helpBtn) helpBtn.addEventListener('click', () => window.wizard.openSidebar());
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => setTimeout(initWizard, 10));
        } else {
            setTimeout(initWizard, 10);
        }
    </script>
