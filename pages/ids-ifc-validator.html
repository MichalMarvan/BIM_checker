<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS-IFC Valid√°tor</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/ids-validator.css">
</head>
<body>
    <div class="page-container">
        <div class="header">
            <a href="../index.html" class="back-home-btn" data-i18n="btn.back">‚Üê Dom≈Ø</a>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="cs">CZ</button>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
            <h1 data-i18n="validator.title">‚úÖ IDS-IFC Valid√°tor</h1>
            <p data-i18n="validator.subtitle">Validujte IFC soubory podle IDS specifikac√≠</p>
        </div>

        <div class="upload-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2 style="margin: 0; color: #2d3748;" data-i18n="validator.groups">üìã Validaƒçn√≠ skupiny</h2>
                <button class="btn btn-success" onclick="addValidationGroup()" data-i18n="validator.addGroup">‚ûï P≈ôidat validaƒçn√≠ skupinu</button>
            </div>

            <div id="validationGroups">
                <!-- Validaƒçn√≠ skupiny se zde vygeneruj√≠ dynamicky -->
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="validate-button-container" style="margin-top: 30px;">
                <button class="btn btn-primary" id="validateBtn" onclick="validateAll()" disabled data-i18n="validator.validateAll">
                    üîç Validovat v≈°e
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div id="loadingText" data-i18n="validator.validating">Prob√≠h√° validace...</div>
            <div id="progressText" style="margin-top: 15px; font-size: 1.1em; font-weight: 600; color: #667eea;"></div>
            <div id="currentFile" style="margin-top: 10px; color: #6c757d; font-size: 0.9em;"></div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2 data-i18n="validator.results">üìä V√Ωsledky validace</h2>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-success" id="exportBtn" data-i18n="validator.exportExcel">üì• Export XLSX</button>
                    <button class="btn btn-secondary" id="expandAllBtn" data-i18n="validator.expandAll">üìñ Rozbalit v≈°e</button>
                    <button class="btn btn-secondary" id="collapseAllBtn" data-i18n="validator.collapseAll">üìï Sbalit v≈°e</button>
                    <button class="btn btn-secondary" id="newValidationBtn" data-i18n="validator.newValidation">üîÑ Nov√° validace</button>
                </div>
            </div>

            <div class="results-stats" id="resultsStats"></div>

            <div class="filters-section">
                <div class="filters-grid">
                    <input type="text" id="searchFilter" class="filter-input" data-i18n-placeholder="validator.searchPlaceholder" placeholder="üîç Hledat...">
                    <select id="statusFilter" class="filter-input">
                        <option value="" data-i18n="validator.allStatus">V≈°echny stavy</option>
                        <option value="pass" data-i18n="validator.passed">‚úÖ Splnƒõno</option>
                        <option value="fail" data-i18n="validator.failed">‚ùå Nesplnƒõno</option>
                    </select>
                    <select id="specFilter" class="filter-input">
                        <option value="" data-i18n="validator.allSpecs">V≈°echny specifikace</option>
                    </select>
                    <button class="btn btn-secondary" id="clearFiltersBtn" data-i18n="validator.clearFilters">Vymazat filtry</button>
                </div>
            </div>

            <div id="resultsList"></div>
        </div>
    </div>

    <!-- IFC Storage Picker Modal -->
    <div id="ifcStorageModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 data-i18n="validator.modalIfcTitle">üì¶ Vybrat IFC soubory z √∫lo≈æi≈°tƒõ</h2>
                <button class="modal-close" onclick="closeIfcStorageModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 15px; color: #6c757d;" data-i18n="validator.selectMultiple"></p>
                <div id="ifcStorageTree" style="max-height: 400px; overflow-y: auto; border: 2px solid #e9ecef; border-radius: 8px; padding: 15px; background: #f8f9fa;">
                    <!-- Tree structure will be rendered here -->
                </div>
                <div style="margin-top: 15px; padding: 10px; background: #eef2ff; border-radius: 6px;">
                    <strong data-i18n="validator.selectedCount"></strong> <span id="ifcSelectedCount">0</span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeIfcStorageModal()" data-i18n="btn.cancel"></button>
                <button class="btn btn-primary" onclick="confirmIfcSelection()" data-i18n="validator.confirmSelection"></button>
            </div>
        </div>
    </div>

    <!-- IDS Storage Picker Modal -->
    <div id="idsStorageModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 data-i18n="validator.modalIdsTitle"></h2>
                <button class="modal-close" onclick="closeIdsStorageModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 15px; color: #6c757d;" data-i18n="validator.selectSingle"></p>
                <div id="idsStorageTree" style="max-height: 400px; overflow-y: auto; border: 2px solid #e9ecef; border-radius: 8px; padding: 15px; background: #f8f9fa;">
                    <!-- Tree structure will be rendered here -->
                </div>
                <div style="margin-top: 15px; padding: 10px; background: #eef2ff; border-radius: 6px;">
                    <strong data-i18n="validator.selectedFileLabel"></strong> <span id="idsSelectedName" data-i18n="parser.noFile"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeIdsStorageModal()" data-i18n="btn.cancel"></button>
                <button class="btn btn-primary" onclick="confirmIdsSelection()" data-i18n="validator.confirmSelection"></button>
            </div>
        </div>
    </div>

    <script src="../assets/js/common/translations.js"></script>
    <script src="../assets/js/common/i18n.js"></script>
    <script src="../assets/js/common/error-handler.js"></script>
    <script src="../assets/js/common/storage.js"></script>
    <script src="../assets/js/validator.js"></script>
</body>
</html>
